<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
 <!-- Setting that the website is viewable on any device -->
 <meta http-equiv="X-UA-Compatible" content="IE-edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- linking css file -->
 <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
<!-- linking Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class = "flex">
    <div class="wrapper">
        <div class="quiz-head">
            <div class="timer">
                <div class="timer-box">
                    <div class="time-text">Time Left</div>
                    <div class="timer-sec">90</div>
                </div>
            </div>
            <h1 class="quiz-title">Code Quiz</h1>
        </div>               
        <div class="quiz-score">
            <div class="score-container">
                <div class="score">
                    <span class="score-label">Score:</span>
                    <span class="score-value">
                        <span id="correct-score">0</span>/<span id="total-question">10</span>
                    </span>
                </div>
            </div>
        </div>                                                                                                     
            <div class = "quiz-body">
                <h2 class = "quiz-question" id = "question">What is not an example of data structure?</span></h2>
                <ul class = "quiz-options">
                    <li>Arrays</li>
                    <li>Trees</li>
                    <li>Graphs</li>
                    <li>Directory</li>
                </ul>
                <div id = "results">
<!-- results here :) -->
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "submit">Submit</button>
                <button type = "button" id = "play-again">Play Again!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
